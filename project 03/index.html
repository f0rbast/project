<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #d2ff00 -26%, #833ab4 145%);
          "
        >
          <h1>Naruto</h1>
          <p>=)</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #94bbe9 -1%, #3ffb52 124%);
          "
        >
          <h1>Todoroki, Bakugo, Midoria</h1>
          <p>My Hero Academy</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #ff6200 1%, #0049ff 128%);
          "
        >
          <h1>Superman</h1>
          <p>DC Hero</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #2289c3 -8%, #3a44b4 138%);
          "
        >
          <h1>God of Thunder</h1>
          <p>Marvel Hero</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.hdqwalls.com/download/thor-god-of-thunder-5k-ov-3840x2160.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://shinvari.ru/images/006/258/869/6258869/990xnoinc/27.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://phonoteka.org/uploads/posts/2021-05/1622468153_11-phonoteka_org-p-moya-geroiskaya-akademiya-arti-bakugou-kra-11.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('http://pm1.narvii.com/7042/d1d9999f420660a755416c3c40dd3aeac5c372f7r1-1920-1440v2_uhq.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
